<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedCatch Playground</title>

    <style>
      body {
        background-color: #f8fafc;
      }

      main {
        display: flex;
        width: 100%;
        height: 100vh;
        align-items: flex-start;
        justify-content: center;
        padding: 24px;
      }

      body button {
        padding: 8px 12px;
        border-radius: 8px;
        background: #f8fafc;
        box-shadow: 0px 10px 15px 0px rgba(0, 0, 0, 0.1);
        color: #3f3f46;
        font-weight: bold;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main>
      <button data-feedcatch-trigger>Give feedback</button>
    </main>

    <script src="./dist/feedcatch.js" defer></script>
  </body>
</html>
